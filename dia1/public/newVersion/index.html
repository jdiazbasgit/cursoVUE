<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div id="myApp">
      <button v-on:click="addTexto">agregar</button>
      <input type="text" v-on:keyPress.enter="addTexto" v-model="newElement" />
      <h1>{{newElement}}</h1>

      <ul v-for="({nombre,apellido},index) in coleccion">
        <li ><h3>{{nombre}} - {{apellido}}</h3></li>
      </ul>
    </div>
  </body>
</html>
